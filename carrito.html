    <nav class="navbar">
        <ul>
            <li>
                <a href="/index.html">Home</a>

            <li>
                <a href="/pages/productos.html">Productos</a>
            </li>
            <li class="shooping-car">
                <a href="/pages/carrito.html">

                        <span class="number-car">0</span>
                    </div>
                </a>

        </ul>

    <div class="container">
        <h4>Carrito de compras</h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <h4>Cards</h4>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>


    <footer class="footer">
        <div class="footer__bg">
            <div class="footer__container container grid">
                <div>
                    <h1 class="footer__title">Tienda de Ropa</h1>
                    <span class="footer__subtitle">Todos los estilos</span>
                </div>

                <ul class="footer__links">
                    <li>
                        <a href="#services" class="footer__link">Sedes</a>
                    </li>
                    <li>
                        <a href="#portfolio" class="footer__link">Historia</a>
                    </li>
                    <li>
                        <a href="#contact" class="footer__link">Contacto</a>
                    </li>
                </ul>

                <div class="footer__socials">
                    <a href="https://www.facebook.com/bequiroz.02" class="footer__social" target="_blank">
                        <i class="uil uil-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/bequiroz02/?hl=es-la" class="footer__social" target="_blank">
